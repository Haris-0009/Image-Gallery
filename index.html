<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>IMAGE GALLERY</h1>
            <br>
        </div>
        <button class="scroll-button left" onclick="scrollGallery(-1)">&#10094;</button>
        <div class="gallery">
                <span><img src="pic1.jpg" alt="clouds"></span>
    
                <span><img src="pic2.jpg" alt="Hills"></span>
    
                <span><img src="pic3.jpg" alt="Skyscraper"></span>
    
                <span><img src="pic4.jpg" alt="Island"></span>
    
                <span><img src="pic5.jpg" alt="Mountains"></span>
    
                <span><img src="pic6.jpg" alt="North"></span>
    
                <span><img src="pic7.jpg" alt="Mountains"></span>
    
                <span><img src="pic8.jpg" alt="Sea"></span>
        </div>
        <button class="scroll-button right" onclick="scrollGallery(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
